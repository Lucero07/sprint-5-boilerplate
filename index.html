<!DOCTYPE html>
<!--mostrar en este HTML los TOPICS de /topics -->
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Examen Sprint 5</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

  <h1 class="text-center">Aqui van todos los temas</h1>
  <table class="table table-striped">
    <thead>
      <th>Tema</th>
      <th>
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
         Agregar Tema
        </button>
      </th>
      <th>
          <div class="col-lg-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for..." id="buscar">
              <span class="input-group-btn">
                <button class="btn btn-default glyphicon glyphicon-search" type="button" id="buscarYa"></button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
      </th>
    </thead>
    <tbody id="temas-foro">
      <!-- probando colapsar -->
      <th class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      </th>
    </tbody>
  </table>


  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <form action="" id="add-form">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Nueva tarea</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="autor">Nombre del Tema:</label>
                <input type="text" class="form-control" id="autor" placeholder="Tama">
              </div>
              <div class="form-group">
                <label for="contenido">Contenido</label>
                <input type="text" class="form-control" id="contenido" placeholder="contenido">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">+ Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
